<!DOCTYPE html>
<html>
<head>
    <title>CSS Transitions and Hover Effects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .box {
            width: 200px;
            height: 200px;
            background-color: #3498db;
            color: #fff;
            text-align: center;
            line-height: 200px;
            border-radius: 8px;
            transition: background-color 0.3s ease-in-out;
        }

        .box:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="box">Hover me</div>
</body>
</html>
